<!DOCTYPE html>
<html>
    <head>
        <title>travel form></form></title>
        <link rel="stylesheet" href="styles.css"
    </head>
    <body>
        <h1>Airlines</h1>
        <form id="airline-form">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name"/>
            <br>
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name"/>
            <br>
            <label for="age">Age</label>
            <input type="number" name="age"/>
            <br>
            <input type="radio" name="gender" value="male" id="male"/>
            <label for="male">male</label>
            <input type="radio" name="gender" value="female" id="female"/>
            <label for="female">female</label>
            <br>
            <input type="checkbox" value="paris" name="destination" id="paris"/>
            <label for="paris">Paris</label>
            <input type ="checkbox" value="berlin" name="destination" id="berlin"/>
            <label for="berlin">Berlin</label>
            <input type="checkbox" value="rome" name="destination" id="rome"/>
            <label for="rome">Rome</label>
            <br>
            <input type="checkbox" value="vegetarian" name="diet" id="vegetarian"/>
            <label for="vegetarian">Vegetarian</label>
            <input type="checkbox" value="pescetarian" name="diet" id="pescetarian"/>
            <label for="pescetarian">Pescetarian</label>
            <input type="checkbox" value="kosher" name="diet" id="kosher"/>
            <label for="kosher">Kosher</label>
            <br>
            <button id="submit-button">Submit</button>
        </form>
        <script src="app.js"></script>
    </body>
</html>

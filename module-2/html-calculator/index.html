<!DOCTYPE html>
<html>
    <head>
        <title>html calculator</title>
        <link rel="stylesheet" href= "styles.css"/>
    </head>
    <body>
        <h1>calculator</h1>
        <form name="math-form">
            <div id="add">
                <input type ="text" id="num1"/>
                <span>+</span>
                <input type ="text" id="num2"/>
                <button id="add-button">=</button>
                <span id="result"></span>
            </div>
            <div id="subtract">
                <input type="text" id="sub-num1"/>
                <span>-</span>
                <input type="text" id="sub-num2"/>
                <button id="sub-button">=</button>
                <span id="sub-result"></span>
            </div>
            <div id="multiply">
                <input type="number" id="mul-num1"/>
                <span>x</span>
                <input type="text" id="mul-num2"/>
                <button id="mul-button">=</button>
                <span id="mul-result"></span>
            </div>
        </form>

        <script src="app.js"></script>
    </body>
</html>

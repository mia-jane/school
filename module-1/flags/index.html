<!DOCTYPE html>
<html>
    <head>
        <title>flags of countries</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="france">
            <h3>france</h3>
            <div class="france-blue"></div>
            <div class="france-white"></div>
            <div class="france-red"></div>
        </div>
        <div class="germany">
            <h3>germany</h3>
            <div class="germany-black"></div>
            <div class="germany-red"></div>
            <div class="germany-yellow"></div>
        </div>
        <div class="madagascar">
            <h3>madagascar</h3>
            <div class="mad-white"></div>
            <div class="mad-red"></div>
            <div class="mad-green"></div>
        </div>
        <div class="switzerland">
            <h3>switzerland</h3>
            <div class="switz-red"></div>
            <div class="switz-criss"></div>
            <div class="switz-cross"></div>
        </div>
        <div class= "sweden">
            <h3>sweden</h3>
            <div class="sweden-blue"></div>
            <div class="sweden-hcross"></div>
            <div class="sweden-vcross"></div>
        </div>
        <div class="gambia">
            <h3>gambia</h3>
            <div class="gambia-red"></div>
            <div class="gambia-white-one"></div>
            <div class="gambia-blue"></div>
            <div class="gambia-white-two"></div>
            <div class="gambia-green"></div>
        </div>
        <div class="tonga">
            <h3>tonga</h3>
            <div class="tonga-red"></div>
            <div class="tonga-cross">
                <div class="tonga-white"></div>
                <div class="tonga-hcross"></div>
                <div class="tonga-vcross"></div>
            </div>
        </div>
        <div class="japan">
            <h3>japan</h3>
            <div class="japan-white"></div>
            <div class="japan-red"></div>
        </div>
        <div class="greece">
            <h3>greece</h3>
            <div class="greece-stripe-1"></div>
            <div class="greece-stripe-2"></div>
            <div class="greece-stripe-3"></div>
            <div class="greece-stripe-4"></div>
            <div class="greece-stripe-5"></div>
            <div class="greece-stripe-6"></div>
            <div class="greece-stripe-7"></div>
            <div class="greece-stripe-8"></div>
            <div class="greece-stripe-9"></div>
            <div class="greece-cross">
                <div class="greece-blue"></div>
                <div class="greece-hcross"></div>
                <div class="greece-vcross"></div>
            </div>
        </div>
        <div class="niger">
            <h3>niger</h3>
            <div class="niger-orange"></div>
            <div class="niger-white"></div>
            <div class="niger-green"></div>
            <div class="niger-circle"></div>
        </div>
        <div class="maldives">
            <h3>maldives</h3>
            <div class="maldives-red"></div>
            <div class="green-with-moon" >
                <div class="maldives-moon"></div>
            </div>   
        </div>
    </body>
</html>
